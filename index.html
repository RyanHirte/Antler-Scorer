<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antler Scorer</title>

    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-48x48.png"
      sizes="48x48"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Web Dev Starter" />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Antler Scorer</h1>
    <main>
      <div class="card main-beam-card">
        <h3>Main Beams</h3>
        <label for="main-beam-left">Left Main Beam:</label>
        <input class="main-beam-left" type="number" placeholder="inches" />
        <label for="main-beam-right">Right Main Beam:</label>
        <input class="main-beam-right" type="number" placeholder="inches" />
        <p>
          Measure the length of both main beams starting from the base to the
          furthest tip of the antler.
        </p>
      </div>
    </main>
  </body>
</html>
